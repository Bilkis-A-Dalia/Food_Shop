{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container mt-5"> <!-- Add margin on top -->
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid" src="{% static 'pass_change.jpg' %}" alt="">
        </div>

        <div class="form-card col-md-6" style=" padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <form method="post" style="color: black; font-weight: bold;">
                <h1 class="text-center mb-4">Change your Password</h1>
            
                {% csrf_token %}
            
                {% if form.error %}
                    <div class="alert alert-danger" role="alert">
                        {{ errors }}
                    </div>
                {% endif %}
            
                {{ form|crispy }}
            
                <button type="submit" class="btn btn-warning mb-4" style="width: 100%; background-color: #ffc107; border-color: #ffc107; font-weight: bold;">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
