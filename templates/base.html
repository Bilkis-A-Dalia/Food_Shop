<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Food_Shop</title>
  </head>
  <body style = 'background-color: #e4e4e4'>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Django Blog</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-log-0">
          <li class="nav-item active">
            <a class="nav-link" href="{%url 'home'%}"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{%url 'discounted_products'%}"
              >Specials <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <div class="d-flex">
          <ul class="navbar-nav mr-auto mb-2 mb-log-0">
            {%if request.user.is_authenticated %}
              <li class="nav-item mx-3">
              <a
                class="nav-link btn btn-warning text-dark"
                href="{%url 'profile' %}"
                >Cart</a
              >
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link btn btn-warning text-dark"
                href="{%url 'orderhistory' %}"
                >Order History</a
              >
            </li>
              <li class="nav-item mx-3">
              <a
                class="nav-link btn btn-danger text-dark"
                href="{% url 'user_logout' %}"
                >Logout</a
              >
            </li>
            {%else %}
            <li class="nav-item mx-3">
              <a
                class="nav-link btn btn-warning text-dark"
                href="{% url 'register' %}"
                >Register</a
              >
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link btn btn-primary text-dark"
                href="{% url 'user_login' %}"
                >Login</a
              >
            </li>
            {%endif%}
          </ul>
        </div>
      </div>
    </nav>

    {%for i in messages%}
    <div>
      <h3 class = 'text-{{i.tags}}'>{{i}}</h3>
    </div>
    {%endfor%} 

    
      {%block content%} 
      {%endblock%}
    
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
